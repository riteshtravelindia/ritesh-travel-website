<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tripora Admin</title>
  <link rel="stylesheet" href="/assets/styles.css"/>
</head>
<body>
<header class="site-header">
  <div class="brand">
    <img src="/assets/logo.svg" alt="Tripora Logo" class="logo"/>
    <div>
      <h1>Admin · Tripora</h1>
      <p class="tag">Protect this page with your ADMIN_KEY</p>
    </div>
  </div>
  <nav class="top-nav">
    <a href="/">← Back to site</a>
  </nav>
</header>

<section class="section">
  <h3>Admin API Key</h3>
  <input id="adminkey" placeholder="Enter ADMIN_KEY from Render"/>
</section>

<section class="section">
  <h3>Leads</h3>
  <button id="loadLeads">Load Leads</button>
  <pre id="leadsBox" class="prebox"></pre>
</section>

<section class="section">
  <h3>Pricing Settings</h3>
  <button id="loadSettings">Load</button>
  <pre id="settingsBox" class="prebox"></pre>
  <form id="settingsForm" class="lead-form">
    <div class="row">
      <label>Flat Service Fee<input name="service_fee_flat" type="number" step="1"/></label>
      <label>% Service Fee<input name="service_fee_percent" type="number" step="0.1"/></label>
      <label>GST %<input name="gst_percent" type="number" step="0.1"/></label>
    </div>
    <div class="row">
      <label>Markup % Budget<input name="markup_percent_budget" type="number" step="0.1"/></label>
      <label>Markup % Standard<input name="markup_percent_standard" type="number" step="0.1"/></label>
      <label>Markup % Premium<input name="markup_percent_premium" type="number" step="0.1"/></label>
    </div>
    <div class="row">
      <label>Currency<input name="currency" placeholder="INR"/></label>
    </div>
    <button class="btn-primary" type="submit">Save Settings</button>
  </form>
</section>

<section class="section">
  <h3>Route Rates</h3>
  <form id="ratesForm" class="lead-form">
    <div class="row">
      <label>Origin<input name="origin" placeholder="e.g., patna"/></label>
      <label>Destination<input name="destination" placeholder="e.g., varanasi"/></label>
