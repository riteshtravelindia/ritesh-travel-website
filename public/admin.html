<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripora Admin - Pricing Settings</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  
  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <img src="assets/logo.svg" alt="Tripora Logo" class="logo">
      <div>
        <h1>Tripora Admin</h1>
        <p class="tag">Manage Pricing</p>
      </div>
    </div>
  </header>

  <!-- Pricing Settings Section -->
  <main class="section">
    <h2>Pricing Settings</h2>
    <form class="pricing-form">

      <label>
        Flat Service Fee
        <input type="number" step="0.01" placeholder="e.g. 500" name="flat_fee">
      </label>

      <label>
        % Service Fee
        <input type="number" step="0.01" placeholder="e.g. 10" name="percent_fee">
      </label>

      <label>
        GST %
        <input type="number" step="0.01" placeholder="e.g. 18" name="gst">
      </label>

      <label>
        Markup % (Budget)
        <input type="number" step="0.01" placeholder="e.g. 5" name="markup_budget">
      </label>

      <label>
        Markup % (Standard)
        <input type="number" step="0.01" placeholder="e.g. 8" name="markup_standard">
      </label>

      <label>
        Markup % (Premium)
        <input type="number" step="0.01" placeholder="e.g. 12" name="markup_premium">
      </label>

      <label>
        Currency
        <select name="currency">
          <option value="INR">INR (₹)</option>
          <option value="USD">USD ($)</option>
          <option value="EUR">EUR (€)</option>
          <option value="GBP">GBP (£)</option>
        </select>
      </label>

      <button type="submit" class="btn-primary">Save Settings</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>Tripora Admin Dashboard © 2025</p>
  </footer>

</body>
</html>
